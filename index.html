<!DOCTYPE html>
<html>

<head>
    <title>Neighbour Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <!-- Dropdown Structure -->

    <div class="row">
        <div class="col s1"></div>
        <div class="col s12">
            <ul id="dropdown1" class="dropdown-content">
                <ul class="nav navbar-nav" data-bind="foreach : list">
                    <a>
                        <li data-bind="text : $data , click : open"></li>
                        <li class="divider"></li>
                    </a>
                </ul>
            </ul>
            <nav>
                <div class="nav-wrapper">
                    <ul class="nav-mobile">
                        <li>
                            <a><input id="target" type="search" placeholder="Choose restaurant" data-bind="value: searchQuery, valueUpdate: 'keyup'"></a>
                        </li>
                        <li><a class="dropdown-button waves-effect waves-light btn" data-activates="dropdown1">List</a></li>
                    </ul>
                </div>
            </nav>
            <div id="map"></div>
        </div>
        <div class="col s1"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA6Tza9rdawLxHqRykdtN_UuOsi2vGDx0&callback=startMap" onerror="mapError()"></script>
    <script type="text/javascript">
        $("#target").focus(function() {
            $(".dropdown-button").trigger("click");
        });

    </script>
</body>

</html>
